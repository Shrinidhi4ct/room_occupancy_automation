{% extends '../base.html' %} {% load static %} {% block title %} Add new users {% endblock title%}
{% block content %}

<div class="container-fluid pb-7">
    <div class="d-flex align-items-start mt-5">
        <h2 class="mb-0">
            Add New User
        </h2>
    </div>
    {% if error %}
        <div class="alert alert-danger">
            {{ error }}
        </div>
    {% endif %}
    <div class="row justify-content-center">
        <div class="col-12">
            <form method="POST">
                {% csrf_token %}
                <div class="from-group mt-4 pt-3">
                    <label class="form-label">
                        User name:
                    </label>
                    <input type="text" class="form-control" name="username" value="{{user.username}}" required>
                </div>

                <div class="from-group mt-4">
                    <label class="form-label">
                        Email:
                    </label>
                    <input type="text" class="form-control" name="email" value="{{user.email}}" required>
                </div>

                <div class="from-group mt-4">
                    <label class="form-label">
                        Password:
                    </label>
                    <input type="password" class="form-control" name="password" value="{{user.password}}" required>
                </div>

                <div class="from-group mt-4">
                    <label class="form-label">
                        Confirm Password:
                    </label>
                    <input type="password" class="form-control" name="password2" value="{{user.password}}" required>
                </div>

                
                <div class="d-grid gap-3 mt-5">
                    <button class="btn btn-primary btn-lg hover-lift-light" type="submit">Save changes</button>
                    <button class="btn btn-link" href="{% url 'floors'%}">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
{% endblock %}
