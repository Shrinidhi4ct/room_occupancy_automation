{% extends '../../base.html' %} {% load static %} {% block title %} Add NewFloors {% endblock title%}
{% block content %}

<div class="container-fluid pb-7">
    <div class="d-flex align-items-start mt-5">
        <h2 class="mb-0">
            Add New Floor
        </h2>
    </div>
    {% if error %}
        <div class="alert alert-danger">
            {{ error }}
        </div>
    {% endif %}
    <div class="row justify-content-center">
        <div class="col-12">
            <form method="POST" enctype='multipart/form-data'>
                {% csrf_token %}
                <div class="from-group mt-4 pt-3">
                    <label class="form-label">
                        Floor name:
                    </label>
                    <input type="text" class="form-control" name="name" value="" required>
                </div>

                <div class="from-group mt-4">
                    <label class="form-label">
                        Floor description:
                    </label>
                    <textarea rows="4" class="form-control" name="description" required></textarea>
                </div>

                <div class="from-group mt-4">
                    <label class="form-label mb-0">
                        Floor image:
                    </label>
                    <p class="form-text">
                        Upload a JPG or PNG.
                    </p>
                    <input type="file" name="image" class="form-control" required>
                </div>
                <div class="d-grid gap-3 mt-5">
                    <button class="btn btn-primary btn-lg hover-lift-light" type="submit">Save changes</button>
                    <a class="btn btn-link" href="{% url 'floors'%}">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
{% endblock %}
