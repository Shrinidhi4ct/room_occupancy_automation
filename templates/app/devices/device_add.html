{% extends '../../base.html' %} {% load static %} {% block title %} Add New Device {% endblock title%}
{% block content %}
<div class="container-fluid pb-7">
    <div class="d-flex align-items-start mt-5">
        <h2 class="mb-0">
            Add New Device
        </h2>
    </div>
    {% if error %}
        <div class="alert alert-danger">
            {{ error }}
        </div>
    {% endif %}
    <div class="row justify-content-center mt-5">
        <div class="col-12">
            <form method="POST" enctype='multipart/form-data'>
                {% csrf_token %}
                <div class="from-group mt-4 pt-3">
                    <label class="form-label">
                        Device name:
                    </label>
                    <input type="text" class="form-control" name="name" value="" required>
                </div>

                <div class="from-group mt-4 pt-3">
                    <label class="form-label">
                        Room:
                    </label>
                    <select class="form-control" name="room_id" required>
                        {% for room in rooms %}
                            <option value="{{ room.id }}">{{room.floor_id.name}} - {{ room.name }}</option>
                        {% endfor %}</select>
                </div>

                <div class="from-group mt-4 pt-3">
                    <label class="form-label">
                        Device Type:
                    </label>
                    <select class="form-control" name="device_type" required>
                        <option value="1">Occupancy Sensor</option>
                        <option value="2">LED</option>
                    </select>
                </div>
                <div class="from-group mt-4 pt-3">
                    <label class="form-label">
                        IP Address:
                    </label>
                    <input type="text" class="form-control" name="ip_address" value="" required>
                </div>

                <div class="from-group mt-4 pt-3">
                    <label class="form-label">
                        Delay(ms):
                    </label>
                    <input type="number" class="form-control" name="delay" value="">
                </div>

                <div class="from-group mt-4">
                    <label class="form-label">
                        Device description:
                    </label>
                    <textarea rows="4" class="form-control" name="description" required></textarea>
                </div>
                <div class="d-grid gap-3 mt-5">
                    <button class="btn btn-primary btn-lg hover-lift-light" type="submit">Save changes</button>
                    <a class="btn btn-link" href="{% url 'floors'%}">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
{% endblock %}
